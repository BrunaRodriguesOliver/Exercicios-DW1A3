<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Formulário</title>
</head>
<body>

    <h2>Preencha o formulário abaixo:</h2>

    <form>
        
            <label  for="nome">Nome e Sobrenome:</label>
            <input  type="text" id="nome" class="input-padrao" placeholder="Nome Completo" >

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="emal@dominio.com" >

            <label for="fone">Telefone</label>
            <input type="tel" id="fone" class="input-padrao" required placeholder="(XX) 9999-9999">

            <label for="msg">Mensagem</label>
            <textarea name="mensagem" id="msg" class="input-padrao" required  cols="50" rows="5"></textarea>

        
    </form>
    
</body>
</html>
