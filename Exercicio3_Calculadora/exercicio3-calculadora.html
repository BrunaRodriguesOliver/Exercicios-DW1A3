<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exercicio3-calculadora.css" type="text/css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">

        <input type="text" class="calculadora-tela" value="0" disabled />
      <div class="calculadora-teclado">
      
          <button type="button" class="all-clear" value="all-clear">AC</button>
          <button type="button" class="operador" value="+">%</button>
          <button type="button" class="operado" value="*">&times;</button>
          <button type="button" class="operador" value="/">/</button>
      
          <button type="button" value="7">7</button>
          <button type="button" value="8">8</button>
          <button type="button" value="9">9</button>
          <button type="button" class="sinal-igual" value="=">=</button>
      
      
          <button type="button" value="4">4</button>
          <button type="button" value="5">5</button>
          <button type="button" value="6">6</button>
          <button type="button" class="operador" value="-">-</button>
      
      
          <button type="button" value="1">1</button>
          <button type="button" value="2">2</button>
          <button type="button" value="3">3</button>
          <button type="button" class="operador soma" value="+">+</button>
      
      
          <button type="button" value="0" class="zero">0</button>
          <button type="button" class="decimal" value=".">.</button>
          
        </div>
      </div>
</body>
</html>
